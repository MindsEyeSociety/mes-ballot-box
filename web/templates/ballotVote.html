<div class="main-content" ng-hide="ballot.id">Loading ...</div>
<div class="main-content" ng-show="ballot.id" ng-controller="ballotVoteController">
<a href="#/">Home</a> > Ballot: {{ballot.name}}<br/>
<h2>{{ballot.name}}</h2>
<form ng-submit="vote(questions)">
<div  ng-repeat="(questionid, question) in questions">
<label>Ballot Measure: {{ question.name }}</label><br/>
<p ng-show="question.description">{{question.description}}</p>
<div ng-show="question.type=='proposition'">
    <label>
    <input type="radio" ng-model="question.vote" value="2">
    Yes
  </label><br/>
  <label>
    <input type="radio" ng-model="question.vote" value="1">
    No
  </label><br/>
  <label>
  <input type="radio" ng-model="question.vote" value="1">
    Abstain from voting
  </label>
</div>
<div ng-show="question.type=='office'">
    Officers:
    <ul>
        <li ng-repeat="candidate in question.candidates">{{candidate.membershipNumber}} 
        <select ng-options = "voteOption in question.votes"></select>
        </li>
    </ul>
</div>
</form>
</div>
