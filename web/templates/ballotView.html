<div class="main-content" ng-controller="ballotViewController">
Ballot Name: {{ballot.name}}<br/>
Ballot Start: {{ballot.start}} {{ballot.timezone}}<br/>
Ballot End: {{ballot.end}} {{ballot.timezone}}<br/>
<a class="linkbutton" href="#/ballot/{{ballot.id}}/question/create">Create new question</a>
<ul>
<li  ng-repeat="(questionid, question) in questions"><a class="linkbutton" href="#/ballot/{{ ballot.id }}/questions/{{ question.id }}">{{ question.name }}</a></li>
</ul>
</div>
